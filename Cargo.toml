[package]
name = "firefox-launcher"
version = "0.1.10"
authors = ["susurri <susurrus.silent@gmail.com>"]
license = "MIT OR Apache-2.0"
edition = "2021"
readme = "README.md"

[dependencies]
procfs = { version = "0.15", default-features = false }
rust-ini = "0.19"
rustyline = "12.0"
x11rb = "0.12"
xdg = "2.5.2"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
libc = "0.2"
nix = { version = "0.27", features = ["fs", "signal"] }
strum = "0.25"
strum_macros = "0.25"
